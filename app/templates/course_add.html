{% extends "base.html" %}
{% block title %}Add Course{% endblock %}

{% block content %}

<h2 class="mb-4">Add New Course</h2>

<form method="POST">

  <!-- Course Code -->
  <div class="mb-3">
    <label class="form-label">Course Code</label>
    <input type="text" name="course_code" class="form-control" required>
  </div>

  <!-- Course Name -->
  <div class="mb-3">
    <label class="form-label">Course Name</label>
    <input type="text" name="course_name" class="form-control" required>
  </div>

  <!-- Credits -->
  <div class="mb-3">
    <label class="form-label">Credits</label>
    <input type="number" name="credits" class="form-control" required>
  </div>

  <!-- Level -->
  <div class="mb-3">
    <label class="form-label">Level</label>
    <input type="text" name="level" class="form-control">
  </div>

  <!-- Capacity -->
  <div class="mb-3">
    <label class="form-label">Capacity</label>
    <input type="number" name="capacity" class="form-control" required>
  </div>

  <!-- Department -->
  <div class="mb-3">
    <label class="form-label">Department</label>
    <select name="department_id" class="form-select" required>
      {% for d in departments %}
      <option value="{{ d.department_id }}">
        {{ d.department_name }}
      </option>
      {% endfor %}
    </select>
  </div>

  <!-- Instructor -->
  <div class="mb-3">
    <label class="form-label">Instructor</label>
    <select name="instructor_id" class="form-select" required>
      {% for i in instructors %}
      <option value="{{ i.instructor_id }}">
        {{ i.instructor_name }}
      </option>
      {% endfor %}
    </select>
  </div>

  <!-- Submit / Cancel buttons -->
  <button class="btn btn-primary">Create Course</button>

  <a href="{{ url_for('main.course_list') }}" class="btn btn-secondary ms-2">
    Cancel
  </a>

</form>

{% endblock %}
