{% extends "base.html" %}

{% block title %}Edit Course{% endblock %}

{% block content %}

<h2 class="mb-4">Edit Course</h2>

<form method="POST">

  <div class="mb-3">
    <label class="form-label">Course Code</label>
    <input type="text" name="course_code" class="form-control" value="{{ course[1] }}" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Course Name</label>
    <input type="text" name="course_name" class="form-control" value="{{ course[2] }}" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Credits</label>
    <input type="number" name="credits" class="form-control" value="{{ course[3] }}" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Level</label>
    <input type="text" name="level" class="form-control" value="{{ course[4] }}">
  </div>

  <div class="mb-3">
    <label class="form-label">Capacity</label>
    <input type="number" name="capacity" class="form-control" value="{{ course[5] }}" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Department</label>
    <select name="department_id" class="form-select">
      {% for d in departments %}
      <option value="{{ d[0] }}" {% if d[0] == course[8] %} selected {% endif %}>
        {{ d[1] }}
      </option>
      {% endfor %}
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label">Instructor</label>
    <select name="instructor_id" class="form-select">
      {% for i in instructors %}
      <option value="{{ i[0] }}" {% if i[0] == course[9] %} selected {% endif %}>
        {{ i[1] }}
      </option>
      {% endfor %}
    </select>
  </div>

  <button class="btn btn-primary">Save Changes</button>
</form>

{% endblock %}
