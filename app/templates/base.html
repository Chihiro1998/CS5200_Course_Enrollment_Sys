<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>{% block title %}Course Enrollment System{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .system-title {
      font-size: 32px;
      font-weight: 700;
      letter-spacing: 1px;
    }
  </style>
</head>

<body class="bg-light">

  <!-- =============================== -->
  <!--   TOP NAV BAR — Title Centered  -->
  <!-- =============================== -->
  <nav class="navbar navbar-dark bg-dark py-3">
    <div class="container d-flex justify-content-center">
      <span class="navbar-brand mb-0 h1 text-center system-title">
        Course Enrollment System
      </span>
    </div>
  </nav>

  <!-- =============================== -->
  <!--   SECOND NAV BAR — Menu Links   -->
  <!-- =============================== -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom mb-4">
    <div class="container justify-content-center">
      <div class="navbar-nav">

        <a class="nav-link px-3" href="{{ url_for('main.index') }}">Students</a>
        <a class="nav-link px-3" href="{{ url_for('main.instructor_list') }}">Instructors</a>
        <a class="nav-link px-3" href="{{ url_for('main.course_list') }}">Courses</a>
        <a class="nav-link px-3" href="{{ url_for('main.enrollment_list') }}">
          Enroll Record
        </a>


      </div>
    </div>
  </nav>

  <!-- =============================== -->
  <!--   FLASH MESSAGES                -->
  <!-- =============================== -->
  <div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="mt-3">
      {% for category, message in messages %}
      <div class="alert alert-{{ 'success' if category=='success' else 'danger' }} alert-dismissible fade show"
        role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
      {% endfor %}
    </div>
    {% endif %}
    {% endwith %}
  </div>

  <!-- =============================== -->
  <!--   MAIN CONTENT                  -->
  <!-- =============================== -->
  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
