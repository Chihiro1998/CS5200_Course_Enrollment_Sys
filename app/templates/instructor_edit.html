{% extends "base.html" %}
{% block title %}Edit Instructor{% endblock %}

{% block content %}

<h2 class="mb-4">Edit Instructor</h2>

<form method="POST">

  <!-- First Name -->
  <div class="mb-3">
    <label class="form-label">First Name</label>
    <input type="text" name="first_name" class="form-control" value="{{ instructor.first_name }}" required>
  </div>

  <!-- Last Name -->
  <div class="mb-3">
    <label class="form-label">Last Name</label>
    <input type="text" name="last_name" class="form-control" value="{{ instructor.last_name }}" required>
  </div>

  <!-- Email -->
  <div class="mb-3">
    <label class="form-label">Email</label>
    <input type="email" name="email" class="form-control" value="{{ instructor.email }}" required>
  </div>

  <!-- Title -->
  <div class="mb-3">
    <label class="form-label">Title</label>
    <input type="text" name="title" class="form-control" value="{{ instructor.title }}">
  </div>

  <!-- Department Select -->
  <div class="mb-3">
    <label class="form-label">Department</label>
    <select name="department_id" class="form-select" required>
      {% for d in departments %}
      <option value="{{ d.department_id }}" {% if d.department_id == instructor.department_id %}selected{% endif %}>
        {{ d.department_name }}
      </option>
      {% endfor %}
    </select>
  </div>

  <!-- Submit/Cancel -->
  <button type="submit" class="btn btn-primary">Save Changes</button>

  <a href="{{ url_for('main.instructor_list') }}" class="btn btn-secondary ms-2">
    Cancel
  </a>

</form>

{% endblock %}
