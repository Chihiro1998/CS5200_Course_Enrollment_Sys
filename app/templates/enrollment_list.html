{% extends "base.html" %}

{% block title %}Enrollment Records{% endblock %}

{% block content %}
<h2 class="mb-3">Enrollment Records</h2>

<table class="table table-striped table-bordered">
  <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Student</th>
      <th>Course</th>
      <th>Status</th>
      <th>Grade</th>
    </tr>
  </thead>

  <tbody>
    {% for e in enrollments %}
    <tr>
      <td>{{ e[0] }}</td>

      <td>
        <a href="{{ url_for('main.student_detail', student_id=e[1]) }}">
          {{ e[2] }}
        </a>
      </td>

      <td>
        <a href="{{ url_for('main.course_detail', course_id=e[3]) }}">
          {{ e[4] }} - {{ e[5] }}
        </a>
      </td>

      <td>{{ e[6] }}</td>
      <td>{{ e[7] if e[7] else '-' }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
