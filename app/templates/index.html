{% extends "base.html" %}

{% block title %}Student List{% endblock %}

{% block content %}

<h2 class="mb-3">Student List</h2>

<a class="btn btn-success mb-3" href="{{ url_for('main.add_student') }}">
  + Add New Student
</a>

<table class="table table-bordered table-striped">
  <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Department</th>
      <th>Actions</th>
    </tr>
  </thead>

  <tbody>
    {% for s in students %}
    <tr>
      <td>{{ s[0] }}</td>
      <td>{{ s[1] }} {{ s[2] }}</td>
      <td>{{ s[3] }}</td>
      <td>{{ s[4] }}</td>

      <td>
        <a href="{{ url_for('main.student_detail', student_id=s[0]) }}" class="btn btn-info btn-sm">View</a>

        <a href="{{ url_for('main.edit_student', student_id=s[0]) }}" class="btn btn-warning btn-sm">Edit</a>

        <form action="{{ url_for('main.delete_student', student_id=s[0]) }}" method="POST" style="display: inline;"
          onsubmit="return confirm('Are you sure you want to delete this student?');">
          <button type="submit" class="btn btn-sm btn-danger">
            Delete
          </button>
        </form>

      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
