{% extends "base.html" %}

{% block title %}Students{% endblock %}

{% block content %}
<h2>Student List</h2>

<p>
  <a href="{{ url_for('main.add_student') }}">+ Add New Student</a>
</p>

<ul>
  {% for s in students %}
  <li>
    <a href="{{ url_for('main.student_detail', student_id=s[0]) }}">
      {{ s[0] }} - {{ s[1] }} {{ s[2] }}
    </a>
  </li>
  {% endfor %}
</ul>




{% endblock %}
