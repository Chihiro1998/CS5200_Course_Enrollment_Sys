{% extends "base.html" %}

{% block title %}Student List{% endblock %}

{% block content %}

<h2 class="mb-4 fw-bold">Student List</h2>

<div class="d-flex justify-content-end mb-3">
  <a href="{{ url_for('main.add_student') }}" class="btn btn-primary">
    + Add New Student
  </a>
</div>

<div class="card shadow-sm">
  <div class="card-body">

    <table class="table table-hover">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Department</th>
          <th style="width: 220px;">Actions</th>
        </tr>
      </thead>

      <tbody>
        {% for s in students %}
        <tr>
          <td>{{ s[0] }}</td>
          <td>{{ s[1] }} {{ s[2] }}</td>
          <td>{{ s[3] }}</td>
          <td>{{ s[4] }}</td>

          <td>
            <div class="d-flex gap-2">
              <a href="{{ url_for('main.student_detail', student_id=s[0]) }}"
                class="btn btn-info btn-sm text-white">View</a>

              <a href="{{ url_for('main.edit_student', student_id=s[0]) }}" class="btn btn-warning btn-sm">Edit</a>

              <form action="{{ url_for('main.delete_student', student_id=s[0]) }}" method="POST"
                onsubmit="return confirm('Are you sure you want to delete this student?');">

                <button class="btn btn-danger btn-sm">Delete</button>
              </form>
            </div>
          </td>
        </tr>
        {% endfor %}
      </tbody>

    </table>

  </div>
</div>

{% endblock %}
