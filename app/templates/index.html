{% extends "base.html" %}

{% block title %}Student List{% endblock %}

{% block content %}
<h2>Student List</h2>

<ul>
  {% for s in students %}
  <!-- s[0]=id, s[1]=first_name, s[2]=last_name -->
  <li>
    <a href="{{ url_for('main.student_detail', student_id=s[0]) }}">
      {{ s[0] }} - {{ s[1] }} {{ s[2] }}
    </a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
